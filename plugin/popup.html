<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepVerify Studio</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 5px 0 0;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .status-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .verdict {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .verdict.authentic {
      color: #10b981;
    }
    
    .verdict.suspicious {
      color: #f59e0b;
    }
    
    .verdict.malicious {
      color: #ef4444;
    }
    
    .confidence {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .timestamp {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 8px;
    }
    
    .no-verification {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .no-verification-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .no-verification-text {
      font-size: 14px;
      line-height: 1.4;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-top: 16px;
      backdrop-filter: blur(10px);
    }
    
    .instructions-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .instructions-text {
      font-size: 12px;
      line-height: 1.4;
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        üõ°Ô∏è
      </div>
      <h1 class="title">DeepVerify Studio</h1>
      <p class="subtitle">Forensic Analysis Platform</p>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    
    <div class="instructions">
      <div class="instructions-title">How to use:</div>
      <div class="instructions-text">
        1. Right-click on any PDF or image link<br>
        2. Select "Verify with DeepVerify"<br>
        3. Wait for analysis results
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
